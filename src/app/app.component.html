<div class="container">
  <p [class.spacing]="slogan() === 'Next X'">{{ slogan() }}</p>
  <table [class.lightning]="gameOver()">
    @for (tr of [0, 1, 2]; track $index) {
      <tr>
        @for (td of [0, 1, 2]; track $index) {
          <td #cell (click)="mark(cell)"></td>
        }
      </tr>
    }
  </table>
  <button [class.disabled]="!counter()" (click)="reset()">Reset</button>
</div>
